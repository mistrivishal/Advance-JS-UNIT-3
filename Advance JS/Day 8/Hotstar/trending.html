<script src="hotstar.js"></script>
<script>

let popular2 = document.getElementById('popular2');

const popul = async ()=>{
    try{

        const URL = `https://api.themoviedb.org/3/movie/popular?api_key=401ee4240eeef2d5a1879ac1669677bb&language=en-US&page=1`;

        const res = await fetch(URL);
        // console.log(res)
        const pop = await res.json()
        console.log(pop.results)
        appenpop2(pop.results)
    }
    catch(err){
        console.log(err)
    }
}
popul()
function appenpop2(data){
    data.forEach(function(ele){
        // console.log(ele.backdrop_path)
        let box = document.createElement("div");
        

        let img = document.createElement("img");
        img.src = `https://image.tmdb.org/t/p/original${ele.poster_path}`
        img.style.cursor = "pointer"
       
        box.append(img)

        popular2.append(box)
    })
}
</script>
