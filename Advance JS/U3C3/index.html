<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Add Amount</title>
    <style>
      #navbar{
        display: flex;
        justify-content: space-between;
      }
      #add-money{
        display: grid;
        row-gap: 50px;
        margin: auto;
        justify-content: center;
      }
      input{
        margin-top: 100px;
        padding: 10px;
        width: 400px;
        font-size: 18px;
      }
      button{
        padding: 6px 10px;
        width: fit-content;
        margin: auto;
        font-size: 18px;
      }
    </style>
  </head>
  <body>
    <div id="navbar">
      <h1>Add Money to wallet</h1>
      <!-- Display the wallet amount here inside h1 tag with id as "wallet". Note only amount, no extra text. Like 500 not Rs 500 -->
      <h1 id="wallet"></h1>
    </div>
    <div id="add-money">
      <!-- input box for accepting money with id as "amount" -->
      <!-- button with id as "add_to_wallet" -->
      <!-- button with id as "book_movies" to go to movies.html -->
      <input type="number" id="amount" placeholder="Enter Amount to add in wallet">
      <button id="add_to_wallet" onclick="addToWallet()">Add Amount</button>
      <button id="book_movies">
        <a href="movies.html">To Book Movies Click Here</a>
      </button>
    </div>
  </body>
</html>
<script src="/scripts/index.js"></script>
