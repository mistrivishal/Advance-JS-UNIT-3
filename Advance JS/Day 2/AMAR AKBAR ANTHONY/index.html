<script>
    var h1 = document.querySelector("#h1")

    let amar = {
        name:"Amar",
        Skill:"singer",
        city:"Goa",

        shareSkils: function (skills){
            console.log(`${this.name} is a ${skills}, lives in ${this.city}.`)
            h1.append(`${this.name} is a ${skills}, lives in ${this.city}.`)
        }
    }
    let akbar = {
        name:"Akbar",
        Skill:"chef",
        city:"Mumbai",
    }
    let anthony = {
        name:"Anthony",
        Skill:"Magician",
        city:"Kashmir",
    }

    //here pass the skill as an argument

    amar.shareSkils.call(anthony,"chef")


    
</script>
