<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Checkout</title>
    <link rel="stylesheet" href="/style/checkout.css">
  </head>

  <body>
    <div id="order-form">
      <!--Add your form html element here-->
      <!--In form, give #name,#number and #address as HTML id's to relevant input elements -->
      <!-- submit button with ID "submit"  -->
      <form action="" onsubmit="checkout(event)">
        <input type="text" id="name" placeholder="Enter your name" required>
        <input type="tel" id="number" placeholder="Enter your number" required>
        <input type="text" id="address" placeholder="Enter your address" required>
        <input type="submit" value="submit" id="submit">
      </form>
    </div>
  </body>
</html>
<script src="/scripts/checkout.js"></script>
