    function storeImage(){
        let image = document.querySelector("#url").value;

        let imgs = JSON.parse(localStorage.getItem("images"))||[];

        imgs.push(image)

        localStorage.setItem("images",JSON.stringify(imgs));

        document.querySelector("#url").value = null
    }
    
</script>
