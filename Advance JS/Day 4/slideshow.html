<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Slid Show</title>
    <style>
        img{
            width: 60%;
        }
    </style>
</head>
<body>
    <button onclick="Start()">Start Slideshow</button>

    <button onclick="Stop()">Stop Slideshow</button>

    <div id="slidshow">

    </div>
</body>
</html>
<script>
    let slides = document.getElementById("slidshow")

    let i = 0;

    let id;
    function Start(){
        let img_arr = JSON.parse(localStorage.getItem("images"));
        // console.log(img_arr)
        let img = document.createElement("img");

        id = setInterval(function(){
            if(i === img_arr.length){
                i = 0;
            }
            slides.innerHTML = null
            img.src = img_arr[i];
            // console.log(i)
            slides.append(img);

            i++;
            
        },1000) 
        
    }

    function Stop(){
        clearInterval(id)
    }

</script>
