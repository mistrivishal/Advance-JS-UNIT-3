<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vishal.food - Signup</title>
    <link rel="icon" sizes="120x120" href="https://geniuskitchen.sndimg.com/gk/img/apple-touch-icon-precomposed.png">
    <!-- <link rel="stylesheet" href="./Styles/style.css"> -->
</head>
<body>
    <div id="nav"></div>
    
    <div id="signup">
        <h1>Signup</h1>
        <form action="">
            <input type="text" name="name" id="name" placeholder="Enter name">
            <input type="email" name="email" id="email" placeholder="Enter email">
            <input type="text" name="username" id="username" placeholder="Enter username">
            <input type="password" name="password" id="password" placeholder="Create password">
            <input type="number" name="number" id="mobile" placeholder="Enter Mobile number">
            <input type="text" name="description" id="description" placeholder="discription"> 
            <button id="submit">Submit</button>
        </form>
        <a href="login.html">If you already have account click here to login..</a>
    </div>
</body>
</html>
<script src="main.js" type="module"></script>
